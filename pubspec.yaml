name: seemur_v1
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  loading: ^1.0.0
  firebase_auth: ^0.11.0
  flutter_auth_buttons: ^0.5.0
  flutter_facebook_login: ^2.0.0
  carousel_pro: ^0.0.13
  cloud_firestore: ^0.11.0+1 
  flutter_svg: ^0.14.0
  cupertino_icons: ^0.1.2
  google_maps_flutter: ^0.5.19+2
  path_provider: ^1.1.2
  intro_slider: ^2.2.5
  modal_progress_hud: ^0.1.3
  intl: ^0.15.8
  datetime_picker_formfield: ^0.4.0
  firebase_storage_image: ^0.4.0
  cached_network_image: ^1.0.0
  date_format: ^1.0.6
  image_picker: ^0.6.0+17
  firebase_storage: ^3.0.4
  flutter_webview_plugin: ^0.3.5
  url_launcher: ^5.0.3
  font_awesome_flutter:
  localstorage: ^2.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  fonts:
     - family: HankenGrotesk
       fonts:
         - asset: fonts/HankenGrotesk-Regular.ttf
         - asset: fonts/HankenGrotesk-Bold.ttf
           #weight: 700
         - asset: fonts/HankenGrotesk-Light.ttf
           #weight: 300
           #style: italic
         - asset: fonts/HankenGrotesk-Black.ttf
         - asset: fonts/HankenGrotesk-ExtraLight.ttf
         - asset: fonts/HankenGrotesk-Medium.ttf
         - asset: fonts/HankenGrotesk-SemiBold.ttf
     - family: OpenSans
       fonts:
         - asset: fonts/OpenSans-Bold.ttf
         - asset: fonts/OpenSans-BoldItalic.ttf
         - asset: fonts/OpenSans-ExtraBold.ttf
         - asset: fonts/OpenSans-ExtraBoldItalic.ttf
         - asset: fonts/OpenSans-Italic.ttf
         - asset: fonts/OpenSans-Light.ttf
         - asset: fonts/OpenSans-LightItalic.ttf
         - asset: fonts/OpenSans-Regular.ttf
         - asset: fonts/OpenSans-SemiBold.ttf
         - asset: fonts/OpenSans-SemiBoldItalic.ttf


  uses-material-design: true


  assets:
     - assets/images/
     - assets/images/1.jpg
     - assets/images/2.jpg
     - assets/images/3.jpg
     - assets/images/4.jpeg
     - assets/seemurIsotipo.png
     - assets/logoSombrero.png
